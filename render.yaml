services:
  # Backend Service
  - type: web
    name: secure-chat-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --production && cd ../frontend && npm install && npm run build && cd ..
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: UPLOAD_PATH
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 5242880

  # Frontend Service
  - type: web
    name: secure-chat-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_SERVER_URL
        value: https://secure-chat-backend.onrender.com
      - key: REACT_APP_APP_NAME
        value: Secure Chat App
